<body>
    
    <div class="col-lg-6 text-center m-5"> <h1>Login Form</h1></div>
    <div class="col-lg-6 m-5 p-5 border login">
        <form action="" method="post" role="form" class="php-email-form">
          <div class="row gy-4">
            <div class="col-lg-12 form-group">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Your e-mail" required>
            </div>
          </div>
          <label for="inputPassword4" class="form-label mt-3">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Your Password" required>
          

          <div class="text-center my-3 "><button type="submit" class="btn btn-success">Sign In</button></div>
        </form>
      </div>

    </div>
